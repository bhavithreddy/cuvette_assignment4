<html>
<head>
    <title>FlexBox</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

</head>

<body>
<div class="final">
    <div class="final2">
        <img id="Trophy" src="./images/celeb.svg" alt="Image of a trophy" />
    </div>
    <div class="final2">
        <div id="final_1">HURRAY!!</div>
        <div id="final_2">YOU WON THE GAME</div>
        <div id="final_3">
            <button class="play-again" onclick="playAgain()">Play Again</button>
        </div>
    </div>
</div>

<button class="rules-btn" tabindex="1">rules</button>
<div class="modal">
    <div class="modal__container">
        <button class="close-btn">
            <img src="./images/close.png" alt="Close Button" />
        </button>
        <img src="./images/rules.png" alt="Rules Image" class="rules-img" />
    </div>
</div>

<script>
    // Retrieve the game result from URL query params or localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const result = urlParams.get("result") || "You won the game!";

    // Set the result message
    document.getElementById("game-result").innerText = result;

    // Play again button to return to the main game
    function playAgain() {
        window.location.href = "index.html"; // Navigate to the main game page
    }
</script>
</body>
</html>
