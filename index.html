<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body class="preload">
<div class="container">
    <header class="header">
        <h1>ROCK <br />PAPER <br />SCISSORS</h1>
        <div class="score">
            <div class="score__title">COMPUTER<br> SCORE</div>
            <div class="score__number">0</div>
        </div>
        <div class="score">
            <div class="score__title">YOUR <br>SCORE</div>
            <div class="score__number">0</div>
        </div>
    </header>
    <section class="game">
        <button class="choice-btn" data-choice="paper">
            <div class="choice paper">
                <img src="./images/paper.png" alt="Paper" />
            </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
            <div class="choice scissors">
                <img src="./images/scissors.png" alt="Scissors" />
            </div>
        </button>
        <button class="choice-btn" data-choice="rock">
            <div class="choice rock">
                <img src="./images/rock.png" alt="Rock" />
            </div>
        </button>
    </section>
</div>

<section class="results hidden">
    <h2 class="results__heading">you picked</h2>
    <h2 class="results__heading">PC picked</h2>
    <div class="results__result"></div>
    <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
    </div>
    <div class="results__result"></div>
</section>

<button class="rules-btn" tabindex="1">rules</button>
<div class="modal">
    <div class="modal__container">
        <button class="close-btn">
            <img src="./images/close.png" alt="Close Button" />
        </button>
        <img src="./images/rules.png" alt="Rules Image" class="rules-img" />
    </div>
</div>


</body>
</html>
